<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    <link rel="stylesheet" href="./dist/styles/styles.css">
    <title>Profile Card Component | Frontend Mentor</title>
</head>
<body>
    <div class="card">
        <div class="profile">
            <div class="picture"></div>
            <div class="info">
                <div class="personal">
                    <span class="name">Victor Crest</span>
                    <span class="age">26</span>
                </div>
                <div class="location">London</div>
            </div>
        </div>
        <div class="social-stats">
            <div class="followers">
                <div class="number">80K</div>
                <div class="text">Followers</div>
            </div>
            <div class="likes">
                <div class="number">803K</div>
                <div class="text">Likes</div>
            </div>
            <div class="photos">
                <div class="number">1.4K</div>
                <div class="text">Photos</div>
            </div>
        </div>
    </div>
</body>
</html>
